<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Letter</title>
  </head>
  <body>
    <div class="container">
      <h1>Create a Letter</h1>
      <p><strong>Instructions:</strong> Enter your name in the form below and press submit to create your custom letter.</p>
      <form>
        <div class="form-group">
          <label for="inputName">Enter Name</label>
          <input type="name" class="form-control" id="inputName" aria-describedby="nameHelp" placeholder="Enter Name">
          <small id="nameHelp" class="form-text text-muted">We'll never share your name with anyone else.</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
